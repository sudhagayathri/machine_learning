<!DOCTYPE html>
<html>
<head>
    <title>Student Marks</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Student Marks</h1>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>Mathematics</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Science</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Mike Johnson</td>
                <td>English</td>
                <td>92</td>
            </tr>
            <!-- Add more rows for other students -->
        </tbody>
    </table>
</body>
</html>
